<section class="mg-top-20">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class=""></div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-6 selected-cities">
        <p>Selected Users</p>
        <ul id="cityListing">
          <li style="margin-bottom: 10px" class="card" *ngFor="let simpleUser of simpleUsers" >
            <div class="  clear-fix"  >
              <div class="city-name" >
                <p style="font-size: 16px" class="text-center font-weight-bold">{{simpleUser.fullName}}</p>
                <p style="font-size: 16px" class="text-center">{{simpleUser.email}}</p>
                <p style="font-size: 16px" class="text-center">{{simpleUser.cityName}}</p>
              </div>
              <div (click)="removeUser(simpleUser.id)" class="btn btn-danger delete-botton" >Remove</div>
            </div>
          </li>
        </ul>
      </div>


      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">
            <p>Add user</p>
            <form [formGroup] = "newUserForm"
                  (ngSubmit) = " submitUser()"
            >
              <div class="form-group">
                <label for="authUserName" class="bmd-label-floating">Full Name</label>
                <input type="text" class="form-control"
                       id="authUserName"
                        formControlName="fullName"

                >
                <span class="bmd-help">We'll never share your email with anyone else.</span>
              </div>
              <div class="form-group">
                <label for="email" class="bmd-label-floating">Email</label>
                <input type="email" class="form-control" id="email"
                formControlName="email"
                >
              </div>
              <div class="form-group">
                <ng-template #rt let-r="result" let-t="term">
                  <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
                </ng-template>

                <label for="typeahead-template">Search city you want user to recive alert if temperature is less than 20 <sup>0</sup>c:</label>
                <input [ngClass]="{'borderError': showError}" id="typeahead-template" type="text" class="form-control" [(ngModel)]="selectedCity"
                       [ngbTypeahead]="search" [resultTemplate]="rt"
                       [ngModelOptions]="{standalone: true}"
                       [inputFormatter]="formatter"/>
              </div>

              <button type="submit" class="btn btn-raised btn-success">Add user</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

</section>
