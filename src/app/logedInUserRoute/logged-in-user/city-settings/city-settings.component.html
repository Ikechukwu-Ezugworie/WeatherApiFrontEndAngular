<section class="mg-top-20">
  <div class="container">
    <div class="row">
      <div class="col-md-3"></div>
      <div class=""></div>
      <div class="col-md-3"></div>
    </div>
    <div class="row">
      <div class="col-md-6 selected-cities">
        <p>Selected Cities</p>
        <ul id="cityListing">
            <li style="margin-bottom: 10px" class="card" *ngFor="let city of userCities">
              <div class="clear-fix" >
              <div class="city-name"><p style="font-size: 25px" class="text-center">{{city.name}}</p></div>
              <div class="btn btn-danger delete-botton" (click)="deleteCity(city.id)">Remove</div>
              </div>
            </li>
        </ul>


      </div>
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">

            <div class="form-group">
              <label style="font-size: 19px; margin-bottom: 1rem">Select City to add in dashboard</label>
              <ng-template #rt let-r="result" let-t="term">
                <ngb-highlight [result]="r.name" [term]="t"></ngb-highlight>
              </ng-template>
              <br>
              <br>

              <label for="typeahead-template">Search for a state:</label>
              <input [ngClass]="{'borderError': showError}" id="typeahead-template" type="text" class="form-control" [(ngModel)]="selectedCity"
                     [ngbTypeahead]="search" [resultTemplate]="rt"
                     [inputFormatter]="formatter"/>
              <hr>
            </div>



            <button (click)="add()" class="submit btn">Add City</button>

          </div>

        <!--  <div class="form-group">
            <label>Select City to add in dashboard</label>
            <select id="city" class="form-control" name="city"
                    [ngModel] = 'selectedCity'>
              <option value="">-SELECT AN OPTION-</option>
              <option *ngFor="let city of getAllUserCity()" [value]="city">
                {{city}}
              </option>
            </select>
          </div>-->
        </div>
      </div>
    </div>
  </div>

</section>
